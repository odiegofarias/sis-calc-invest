{% extends 'base.html' %}

{% block body %}

<h3 class="text-center m-4">Adicionar Ativo</h3>
{% if success %}
  <div class="alert alert-success" role="alert">
    O novo ativo foi adicionado com sucesso
    <a href="{% url 'index' %}" class="alert-link">Ir para PÃ¡gina Inicial</a>
  </div>
{% else %}
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="card bg-light mb-3">
        <div class="card-header">
          <i class="fa-solid fa-address-card fa-lg"></i> Student Registration
        </div>
        <div class="card-body">
          <form action="{% url 'add' %}" method="POST">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-primary mt-2">Adicionar</button>
            <a href="{% url 'index' %}" class="btn btn-secondary mt-2">Cancelar</a>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endif %}

{% endblock body %}
